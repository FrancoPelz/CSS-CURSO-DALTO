<!DOCTYPE html>
<html>

<head>
    <title>Aprendiendo CSS con @SOYDALTO</title>
    <link rel="stylesheet" type="text/css" href="form.css">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/986a2c55b9.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="flex-container">
        <form class="form">
            <div class="form__section">
                <input type="text" name="" class="form__input" placeholder="Escriba su email">
            </div>
            <div class="form__section">
                <input type="email" name="" class="form__input" placeholder="Escriba el asunto">
            </div>
            <div class="form__section" >
                <textarea class="form__input" placeholder="Escriba su mensaje para Franco"></textarea>
            </div>
            <div class="form__section">
                <input type="submit" class="form__input"/>
            </div>
        </form>
        <div class="form-img">
            <div class="img-container">
                <div>
                    <img src="https://www.pngmart.com/files/15/Vector-Email-Symbol-PNG-Image.png" />
                </div>
            </div>
        </div>
    </div>


</body>

</html>
